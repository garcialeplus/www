name: "Super-Linter"

on:
  push:
  pull_request:
  workflow_dispatch:

permissions: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
        with:
          fetch-depth: 0
      - name: Lint Code Base
        if: github.ref == 'FIXME'
        uses: super-linter/super-linter@9d8128f17796a16326ceed5a607d5639a47feb82 # v6.4.0
        env:
          VALIDATE_ALL_CODEBASE: true
          LINTER_RULES_PATH: .
          DEFAULT_BRANCH: main
          FILTER_REGEX_EXCLUDE: 'docs/photoswipe/.*'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}